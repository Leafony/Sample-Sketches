<!--Leafony Sensor html-->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>4-Sensors</title>
</head>

<body class="bg-light">
  <div class="py-5 bg-dark">
    <div class="text-center text-light col-sm-12">
      <h1>4-Sensors</h1>
      <div class="col-sm-4 mt-4 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="ble-connect-button">Connect</button>
        <button type="button" class="btn btn-danger btn-lg" id="ble-disconnect-button"
          style="display:none;">Disconnect</button>
      </div>
    </div>
  </div>

  <div class="container">
    <br>
    <div class="row">
      <div class="col-sm-12 mw-auto">
        <div id="alert-display" class="alert alert-danger" role="alert">
          <button id="alert-button-close" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div id="alert-message"><!-- Error Message --></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 mx-auto">
        <table id="table-recvdata" class="table table-hover">
          <tbody>
            <tr id="deviceNameTable">
              <th>Device Name</th>
              <th id="textDeviceName"></th>
            </tr>
            <tr>
              <th>Unique Name</th>
              <th id="textUniqueName"></th>
            </tr>
            <tr>
              <th>日時</th>
              <th id="textDateTime"></th>
            </tr>
            <tr>
              <th>温度[℃]</th>
              <th id="textTemp"></th>
            </tr>
            <tr>
              <th>湿度[%RH]</th>
              <th id="textHumid"></th>
            </tr>
            <tr>
              <th>照度[lux]</th>
              <th id="textIllum"></th>
            </tr>
            <tr>
              <th>傾き[deg]</th>
              <th id="textTilt"></th>
            </tr>
            <tr>
              <th>電圧[V]</th>
              <th id="textBatt"></th>
            </tr>
            <tr>
              <th>サイコロの目</th>
              <th id="textDice"></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm">
        <button type="button" class="btn btn-primary" id="button-led-pls">LED +</button>
        <button type="button" class="btn btn-primary" id="button-led-mns">LED -</button>
      </div>
    </div>

    <hr>

    <div class="col-sm-10 mx-auto my-5 text-center">
      <button type="button" class="btn btn-secondary badge-pill btn-lg btn-block" id="button-download"
        download="data.csv" href="#">Download CSV</button>
    </div>
  </div>

  <div class="py-5 bg-dark">
    <div class="text-center text-light col-sm-12">
      <p>&copy; 2019 Trillion-Node Engine Project</p>
      <p>Version 1.0</p>
    </div>
  </div>

  <a style="display:none;" id="downloader" href="#"></a>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
